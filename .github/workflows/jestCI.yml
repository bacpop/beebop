name: jest CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - "bacpop-*"

jobs:
  unit_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/client-v2

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./app/client-v2/package-lock.json
      - run: npm ci
      - name: Run unit tests
        run: npm run test:coverage
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  unit_and_integration_backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app/server

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: ./app/server/package-lock.json
      - run: npm ci
      - name: run all components
        working-directory: .
        run: ./scripts/run_test server-only
        env:
          GITHUB_CLIENT_ID: ${{ secrets.CLIENT_ID_GITHUB }}
          GITHUB_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET_GITHUB }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
      - name: Run unit and integration tests
        run: npm run test
      - name: stop all components
        working-directory: .
        run: ./scripts/stop_test server-only
